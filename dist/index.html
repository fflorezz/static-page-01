<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css?cb=1583807278987">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__left-wrapper">
        <a href="#" class="logo">
          <img src="./assets/svg/logo.svg" alt="logo">
        </a>
        <div class="nav-open-btn">
          <img src="./assets/svg/hamburger.svg" alt="">
        </div>
      </div>
    </div>
    <nav class="nav nav--close">
      <div class="nav__container">
        <div class="nav__header">
          <a href="#" class="logo">
            <img src="./assets/svg/logo.svg" alt="logo">
          </a>
          <div class="nav-close-btn">
            <img src="./assets/svg/close-btn.svg" alt="">
          </div>
        </div>
        <ul class="nav__list">
          <li class="nav__item">Uno</li>
          <li class="nav__item">Dos</li>
          <li class="nav__item">Tres</li>
          <li class="nav__item">Cuatro</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero__background">
        <div class="u-container">
          <div class="hero__main-title">
            <p>Planear.<br> Crear.<br>Crecer.</p>
          </div>
          <div class="hero__sub-title">
            <p>agencia<br>creativa</p>
            <img src="./assets/svg/underline-deco.svg" alt="">
          </div>
          <div class="hero__slogan">
            <h3>lo hacemos por ti</h3>
            <p>Creamos asombrosos productos basados en estudios de mercado y analisis de datos </p>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section class="features">
      <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,239,239,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,239,239,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,239,239,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,239,239,1)" />
        </g>
      </svg>

    </section>



  </main>
  <script src="./js/index-min.js?cb=1583807278987"></script>
</body>

</html>
